<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link rel="stylesheet" href="backgroundfile.css">
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="Untitled design1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav class="navbar" id="navbar">
        <div class="navdiv">
            <div class="logo"><a href="homepage.html">Self-Care Synergy</a></div>
            <ul>
                <li class="dropdown">
                    <a href="about.html" class="dropbtn">About</a>
                    <div class="dropdown-content">
                        <a href="mission.html">Our Mission</a>
                        <a href="team.html">Our Team</a>
                        <a href="testimonials.html">Testimonials</a>
                    </div>
                </li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown"><a href="profile.html" class="dropbtn">Profile</a>
                    <div class="dropdown-content">
                        <a href="SignUp_LogIn_Form.html">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="Form">
        <div class="user">
            <form action="/submit" method="POST">
                <div>
                    <h1>Sports</h1>
                </div>
                <div>
                    <label for="sportType">Sport Type:</label>
                    <input type="text" id="sportType" name="sportType" placeholder="e.g., Football, Tennis" required>
                </div>
                <div>
                    <label for="duration">Duration:</label>
                    <select id="duration" name="duration" required>
                        <option value="">--Select Duration--</option>
                        <option value="30min">30 minutes</option>
                        <option value="1hr">1 hour</option>
                        <option value="2hr">2 hours</option>
                        <option value="more">More than 2 hours</option>
                    </select>
                </div>
                <div>
                    <label for="frequency">Frequency:</label>
                    <select id="frequency" name="frequency" required>
                        <option value="">--Select Frequency--</option>
                        <option value="daily">Daily</option>
                        <option value="3xweek">3 times a week</option>
                        <option value="weekend">Weekends only</option>
                        <option value="occasionally">Occasionally</option>
                    </select>
                </div>
                <div>
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Add any additional info..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <div style="height: 20px; padding: 20px; color: rgb(255, 255, 255);"></div>

    <script>
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50){
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        };
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault(); 
            window.location.href = "timetable.html"; 
        });
    </script>
</body>
</html>
