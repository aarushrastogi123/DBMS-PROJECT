<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="backgroundfile.css">
    <link rel="stylesheet" href="schedule.css">
    <style>
        .user form textarea{
            width: 690px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-shadow: 0 0 10px #333;   
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="Untitled design1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav class="navbar" id="navbar">
        <div class="navdiv">
            <div class="logo"><a href="homepage.html">Self-Care Synergy</a></div>
            <ul>
                <li class="dropdown">
                    <a href="about.html" class="dropbtn">About</a>
                    <div class="dropdown-content">
                        <a href="mission.html">Our Mission</a>
                        <a href="team.html">Our Team</a>
                        <a href="testimonials.html">Testimonials</a>
                    </div>
                </li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown"><a href="profile.html" class="dropbtn">Profile</a>
                    <div class="dropdown-content">
                        <a href="SignUp_LogIn_Form.html">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="Form">
        <div class="user">
            <form action="/submit" method="POST">
                <div>
                    <h1>Exercise</h1>
                </div>
                <div>
                    <label for="exerciseType">Type of Exercise:</label>
                    <input type="text" id="exerciseType" name="exerciseType" required>
                </div>
                <div>
                    <label for="duration">Duration:</label>
                    <select id="duration" name="duration" required>
                        <option value="">--Select Duration--</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                    </select>
                </div>
                <div>
                    <label for="frequency">Frequency:</label>
                    <select id="frequency" name="frequency" required>
                        <option value="">--Select Frequency--</option>
                        <option value="daily">Daily</option>
                        <option value="3perweek">3 times/week</option>
                        <option value="weekly">Weekly</option>
                    </select>
                </div>
                <div>
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Any thoughts, preferences, or reminders..."></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div style="height: 20px; padding: 20px; color: rgb(255, 255, 255);"></div>
    <script>
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50){
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        };
    </script>
</body>
</html>
