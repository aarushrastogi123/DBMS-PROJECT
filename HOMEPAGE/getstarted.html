      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="Untitled design1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav class="navbar" id="navbar">
        <div class="navdiv">
            <div class="logo"><a href="homepage.html">Self-Care Synergy</a></div>
            <ul>
                <li class="dropdown">
                    <a href="about.html" class="dropbtn">About</a>
                    <div class="dropdown-content">
                        <a href="mission.html">Our Mission</a>
                        <a href="team.html">Our Team</a>
                        <a href="testimonials.html">Testimonials</a>
                    </div>
                </li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown"><a href="profile.html" class="dropbtn">Profile</a>
                <div class="dropdown-content">
                    <a href="SignUp_LogIn_Form.html">Log out</a>
                </div></li>
            </ul>
        </div>
    </nav>
    <section class="Form">
        <div class="user">
            <form action="/submit" method="POST">
                <div>
                    <h1>User DetailsðŸ‘¤</h1>

                </div>
                <div>
                    <label for="firstName"><p>First Name:</p></label>
                    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]{1,}" title="Only letters allowed" required>

                    <label for="lastName"><p>Last Name:</p></label>
                    <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]{1,}" title="Only letters allowed" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="0" max="100">
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div>
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">--Select Role--</option>
                        <option value="Student">Student</option>
                        <option value="Employee">Employee</option>
                        <option value="Doctor">Doctor</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">--Select Gender--</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="nonbinary">Non-binary</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                    </select>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Submit <a href="student schedule.html"></a></button>
              </form>
        </div>
    </section>
    <div style="height: 20px; padding: 20px; color: rgb(255, 255, 255);"></div>
    <script>
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50){
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        };
    </script>
</body>
</html>
